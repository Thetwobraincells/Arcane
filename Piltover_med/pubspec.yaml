name: arcane_medical_app
description: A Hextech-powered medical dashboard with Arcane aesthetics
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # File Handling
  file_picker: ^6.1.1
  
  # UI Enhancement
  google_fonts: ^6.1.0

  #Gemini AI
  google_generative_ai: ^0.4.0
  flutter_markdown: ^0.6.14

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/

